<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Minerals</title>
    <style>
        /* General body styling */
        body {
            font-family: "Book Antiqua", "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/385/918/non_2x/crystals-and-minerals-illustration-ai-generative-free-photo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main container */
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            margin: 50px auto;
            border-radius: 15px;
            max-width: 600px;
        }

        /* Welcome heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Subheading text */
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border-color: black;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            font-size: 0.8em;
            color: white;
            opacity: 0.7;
            margin-top: auto;
            padding: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification of Minerals</h1>
        <h2>Welcome!</h2>
        <p>Learn about different types of minerals and their characteristics!</p>
        <a href="/silicate/" class="button">Silicate Minerals</a>
        <a href="/non-silicate/" class="button">Non-Silicate Minerals</a>
    </div>
    <div class="footer">
        <p>Done by: Shahnoza Fazlonshoeva</p>
        <p>Instructor: Ibragim Rakhimjanov</p>
    </div>
</body>
</html>
